{% extends "base.html" %}

{% block css %}

{% endblock %}

{% block content %}
<h4 class="mt-1 mb-2">Företag</h4>

<table id="company-list" class="table" data-target="#company-list tbody" data-url="{% url 'company-list' %}">
    <thead>
        <tr>
            <th data-column="name">Namn</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% include "company/list-contents.html" %}
    </tbody>
</table>

<a href="{% url 'company-view' id=-1 %}" class="btn btn-success">Skapa nytt företag</a>
{% endblock %}

{% block javascript %}
<script src="/static/js/search.js"></script>
<script src="/static/js/sort.js"></script>
{% endblock %}
