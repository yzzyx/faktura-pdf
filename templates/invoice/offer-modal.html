<div class="modal fade" id="offer-modal" tabindex="-1" aria-labelledby="offer-modal-title" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form method="POST" action="{% url 'offer-set-flag' id=invoice.ID %}">
                <input type="hidden" name="flag" value="accepted">
                <div class="modal-header">
                    <h5 class="modal-title" id="offer-modal-title">Markera offert som accepterad</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="form-group col-6">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="create-invoice" id="offer-create-invoice" value="1" checked>
                                <label class="form-check-label" for="offer-create-invoice">Skapa faktura</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Avbryt</button>
                    <button type="submit" class="btn btn-primary">Markera som accepterad</button>
                </div>
            </form>
        </div>
    </div>
</div>
