{% for inv in invoices %}
<tr>
    <td><a href="/invoice/{{inv.ID}}">{{ inv.Number }}</a></td>
    <td>{{ inv.DateCreated|date }}</td>
    <td>{% if inv.DateDue %}{{ inv.DateDue|date }}{% else %}-{% endif %}</td>
    <td><a href="/invoice/{{inv.ID}}">{{ inv.Name }}</a></td>
    <td>{{ inv.TotalSum|money }}</td>
    <td>{{ inv.Customer.Email}}</td>
    <td>
        {% include "invoice/flags.html" with invoice=inv %}
    </td>
</tr>
{% endfor %}
